<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#skyGrad)"/>
  <!-- Ground -->
  <rect x="0" y="300" width="600" height="100" fill="#90EE90"/>
  <!-- Building -->
  <rect x="200" y="150" width="200" height="150" fill="#f5f5f5" stroke="#cccccc" stroke-width="2"/>
  <!-- Windows -->
  <rect x="220" y="170" width="30" height="25" fill="#87ceeb" stroke="#999999" stroke-width="1"/>
  <rect x="260" y="170" width="30" height="25" fill="#87ceeb" stroke="#999999" stroke-width="1"/>
  <rect x="300" y="170" width="30" height="25" fill="#87ceeb" stroke="#999999" stroke-width="1"/>
  <rect x="340" y="170" width="30" height="25" fill="#87ceeb" stroke="#999999" stroke-width="1"/>
  <rect x="220" y="210" width="30" height="25" fill="#87ceeb" stroke="#999999" stroke-width="1"/>
  <rect x="260" y="210" width="30" height="25" fill="#87ceeb" stroke="#999999" stroke-width="1"/>
  <rect x="300" y="210" width="30" height="25" fill="#87ceeb" stroke="#999999" stroke-width="1"/>
  <rect x="340" y="210" width="30" height="25" fill="#87ceeb" stroke="#999999" stroke-width="1"/>
  <!-- Door -->
  <rect x="275" y="250" width="50" height="50" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <text x="300" y="30" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3D RENDER</text>
  <text x="300" y="50" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Perspective View</text>
</svg>
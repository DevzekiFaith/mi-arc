<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="siteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#siteGrad)"/>
  <!-- Ground -->
  <rect x="0" y="300" width="600" height="100" fill="#D2B48C"/>
  <!-- Construction site elements -->
  <rect x="200" y="200" width="200" height="100" fill="#f5f5f5" stroke="#cccccc" stroke-width="2"/>
  <!-- Scaffolding -->
  <line x1="180" y1="180" x2="180" y2="300" stroke="#8B4513" stroke-width="4"/>
  <line x1="420" y1="180" x2="420" y2="300" stroke="#8B4513" stroke-width="4"/>
  <line x1="180" y1="180" x2="420" y2="180" stroke="#8B4513" stroke-width="4"/>
  <line x1="180" y1="220" x2="420" y2="220" stroke="#8B4513" stroke-width="4"/>
  <line x1="180" y1="260" x2="420" y2="260" stroke="#8B4513" stroke-width="4"/>
  <!-- Construction workers -->
  <circle cx="250" cy="240" r="8" fill="#fdbcb4" stroke="#d97706" stroke-width="1"/>
  <rect x="245" y="248" width="10" height="15" fill="#3b82f6"/>
  <circle cx="350" cy="240" r="8" fill="#fdbcb4" stroke="#d97706" stroke-width="1"/>
  <rect x="345" y="248" width="10" height="15" fill="#10b981"/>
  <!-- Construction equipment -->
  <rect x="100" y="270" width="40" height="30" fill="#6b7280" stroke="#374151" stroke-width="1"/>
  <rect x="120" y="250" width="20" height="20" fill="#374151"/>
  <text x="300" y="30" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CONSTRUCTION SITE</text>
  <text x="300" y="50" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Progress Photo</text>
</svg>